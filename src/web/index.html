<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <!-- To make the code maintainable, the styling will be in a seperate css file -->
        <link rel="stylesheet" href="css/style.css">

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArm5M3lFJDLqU3r5HXGZ_TDCboGSwiENw&libraries=places" async defer></script>

        <!-- The weather icons file was provided by Erik Flowers on github. -->
        <link rel="stylesheet" href="css/weather-icons.min.css">


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


        <title>Projinda23</title>
    </head>

    <body>


        <!-- Main container -->
        <div class="container">

            <!-- search box -->
            <div class="search-box">
                <!-- this will be the user input -->
                <input id="citySearch" type="text" placeholder="Type your location">
                <!-- this is the search button -->
                <button class="button wi wi-direction-right">
                </button>
            </div>

            <!-- Create a case where the location is not found -->
            <div class="not-found">
                <img src="images/Error.png">
                <p>Oops! Location was not found :/</p>
            </div>

            <!-- container where information will be displayed -->
            <div class="weather-box">
                <!-- description of the weather -->
                <p class="description"></p>
            </div>

            <!-- button for the playlist -->
            <!-- it will also use the function "goToLink" which is defined in index.js -->
            <button class="playlist" onclick="goToLink()">
                <img src="">
            </button>

        </div>

        <!-- Container for animating weather -->
        <div class="sun-container">
            <div class="sun"></div>
        </div>

        <!-- Container for animating cloudy weather -->
        <div class="clouds-container">
            <!-- two clouds-->
            <div class="cloud1"></div>
            <div class="cloud2"></div>

            <!-- Snow for cloud 1 -->
            <div class="snow1">

                <span style="--i:11"></span>

                <span style="--i:18"></span>
                <span style="--i:15"></span>
                <span style="--i:19"></span>
                <span style="--i:12"></span>
                <span style="--i:11"></span>
            </div>

            <!-- Snow for cloud 2 -->
            <div class="snow2">
                <span style="--i:12"></span>
                <span style="--i:11"></span>

                <span style="--i:19"></span>
                <span style="--i:12"></span>
                <span style="--i:11"></span>
                <span style="--i:13"></span>
                <span style="--i:13"></span>
                <span style="--i:10"></span>
                <span style="--i:17"></span>
                <span style="--i:16"></span>
                <span style="--i:18"></span>
                <span style="--i:14"></span>
                <span style="--i:13"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:18"></span>
                <span style="--i:15"></span>
                <span style="--i:19"></span>
                <span style="--i:12"></span>
                <span style="--i:11"></span>
            </div>

            <!-- Rain drops for cloud 1 -->
            <div class="rain1">
                <span style="--i:12"></span>
                <span style="--i:11"></span>
                <span style="--i:11"></span>
                <span style="--i:11"></span>
                <span style="--i:18"></span>
